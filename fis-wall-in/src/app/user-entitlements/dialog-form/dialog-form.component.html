<mat-card align="center">
  <mat-card-title style="margin-top: 15px; margin-bottom: 30px">{{
    title
  }}</mat-card-title>
  <p>
    <mat-form-field appearance="standard">
      <mat-label>First Name</mat-label>
      <input matInput [formControl]="firstNameFormControl" />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="standard">
      <mat-label>Last Name</mat-label>
      <input matInput [formControl]="lastNameFormControl" />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="standard">
      <mat-label>Email</mat-label>
      <input matInput [formControl]="emailFormControl" />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="standard">
      <mat-label>Profiles</mat-label>
      <mat-select [formControl]="profilesFormControl" multiple>
        <mat-option *ngFor="let profile of profiles" [value]="profile">{{
          profile
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </p>
  <mat-card-actions align="end">
    <button mat-button color="primary" class="check-button" (click)="submit()">
      Save
    </button>
  </mat-card-actions>
</mat-card>
