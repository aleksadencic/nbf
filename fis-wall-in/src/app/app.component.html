<mat-toolbar>
  <button
    mat-icon-button
    style="
      background-color: #082d59;
      color: white;
      border-style: none;
      margin-right: 20px;
    "
    (click)="toggleSidenav()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>FIS Wall-In</span>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav
    mode="over"
    [opened]="isShowing"
    role="navigation"
    style="width: 200px"
  >
    <mat-nav-list>
      <a mat-list-item routerLink="/">
        <mat-icon style="margin-right: 5px">login</mat-icon>
        Login
      </a>
      <a mat-list-item routerLink="/user-entitlements">
        <mat-icon style="margin-right: 5px">person</mat-icon>
        Users
      </a>
      <a mat-list-item routerLink="/user-entitlements-form">
        <mat-icon style="margin-right: 5px">person</mat-icon>
        Sign Up
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
